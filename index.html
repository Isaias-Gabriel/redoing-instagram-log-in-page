<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone-image">
            <img src="images/instagram-on-smartphone.png" alt="Instagram shown on smartphone">

        <div class="instagram-log-in-wrapper">
            <div class="group">
                <img src="images/logo.png" class="instagram-logo" alt="Instagram's logo">

                <div class="profile-photo">
                    <img src="images/profile-photo.jpg" alt="Profile picture">
                </div>

                <a href="#" class="instagram-log-in">
                    Continue as gabriel_ferreira_prgrmdr
                </a>
                
                <a href="#" class="instagram-remove-account">
                    Remove Account
                </a>
            </div>

            <div class="group">
                <p class="different-account">
                    Not gabriel_ferreira_prgrmdr?
                </p>

                <p class="different-account">
                    <span class="link-blue">
                        Switch Accounts
                    </span>

                    or

                    <span class="link-blue">
                        Sign Up
                    </span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">
                    Get the app.
                </p>

                <div class="download">
                    <a href="#" class="app-download">

                    </a>
                    
                    <a href="#" class="app-download">

                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
